<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="contact.css" />
	<script src="https://kit.fontawesome.com/02938707e7.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ohmyfood</title>
</head>

<body>
	<header>
		<a href="index.html">
			<h1>ohmyfood</h1>
		</a>
	</header>
	<section>
		<h1>Formulaire de contact</h1>
		<form id="myform" class="cssform"
			action="confirmation.html"
			method="get">

			<p><label for="user">Nom :</label>
				<input type="text" id="user" name="name" value="" /></p>

			<p><label for="emailaddress">Email :</label>
				<input type="text" id="emailaddress" name="email" value="" /></p>

			<p><label for="comments">Message :</label>
				<textarea id="comments" rows="5" name="comments" cols="25"></textarea></p>

			<p><label>Sex :</label>
				<label for="Man" class="Man">Man:<input type="radio" name="Sex" id="Man"  value=""/></label>
				<label for="Woman" class="Woman">Woman:<input type="radio" name="Sex" id="Woman" value=""/></label>
				</p>

			<p><label for="terms">Conditions générales acceptées</label>
				<input type="checkbox" id="terms" name="conditions" class="boxes" /></p>

			<p>
			<div id="submit">
				<input type="submit" value="Envoyer" />
				<input type="reset" value="Reset" />
			</div>
			</p>
		</form>
	</section>
	<footer>
		<nav>
			<a href="mentions_legales.html">
				Mentions légales
			</a>
			<a href="contact.html">
				Contactez-nous
			</a>
		</nav>
	</footer>
</body>
