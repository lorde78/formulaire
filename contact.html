<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="contact.css" />
	<script src="https://kit.fontawesome.com/02938707e7.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ohmyfood</title>
</head>

<body>
	<header>
		<a href="index.html">
			<h1>ohmyfood</h1>
		</a>
	</header>
	<section>
		<h1>Formulaire de contact</h1>
		<form id="myform" class="cssform"
			action="confirmation.html"
			method="get">

			<p><label for="user">Nom :</label>
				<input type="text" id="user" value="" /></p>

			<p><label for="emailaddress">Email :</label>
				<input type="text" id="emailaddress" value="" /></p>

			<p><label for="comments">Message :</label>
				<textarea id="comments" rows="5" cols="25"></textarea></p>

			<p><label for="comments">Sexe :</label>
				Homme :<input type="radio" name="sex" />
				Femme :<input type="radio" name="sex" /></p>

			<p><label for="terms">Conditions générales acceptées</label>
				<input type="checkbox" id="terms" class="boxes" /></p>

			<p>
			<div style="margin-left: 150px;">
				<input type="submit" value="Envoyer" />
				<input type="reset" value="Reset" />
			</div>
			</p>
		</form>
	</section>
	<footer>
		<nav>
			<a href="mentions_legales.html">
				<p>Mentions légales</p>
			</a>
			<a href="contact.html">
				<p>Contactez-nous</p>
			</a>
		</nav>
	</footer>
</body>
